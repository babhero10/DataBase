<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="center">
        <div class="form-container">
            <h1 class="form-title">Log in</h1>
            <form action="../Controller/LoginControl.php" method="post" id="login-form" class="form-group">
                <div class="inputs">
                    <input type="email" name="email" class="form-control" placeholder="Email" autocomplete="false">
                    <div class="invalid-feedback" id="email-feedback">
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="false">
                    <div class="invalid-feedback" id="password-feedback">
                    </div>
                </div>
                <input type="submit" value="Log in" class="btn btn-primary btn-block">
                <hr/>
                <small class="form-text text-muted align-center">Don't have an account? <a href="signup.html">Sign up</a></small>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="static/js/login.js"></script>
</body>
</html>
